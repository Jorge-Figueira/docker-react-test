language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t jorge/frontend -f Dockerfile.dev .

script:
  - docker run -e CI=true jorge/frontend npm test


deploy:
  provider: elastickbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-513893146427"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY